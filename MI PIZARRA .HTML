
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corazones Cayendo ❤️</title>

<style>
    body{
        margin:0;
        padding:0;
        overflow:hidden;
        background: linear-gradient(to top, #1a001a, #330033);
        height:100vh;
    }

    .heart{
        position:absolute;
        top:-10px;
        font-size:20px;
        animation: fall linear infinite;
        user-select:none;
    }

    @keyframes fall{
        0%{
            transform: translateY(0) rotate(0deg);
            opacity:1;
        }
        100%{
            transform: translateY(100vh) rotate(360deg);
            opacity:0;
        }
    }
</style>
</head>

<body>

<script>
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 30 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juan y Lesdy ❤️</title>

<style>
body{
    margin:0;
    padding:0;
    overflow:hidden;
    background: linear-gradient(to top, #1a001a, #330033);
    height:100vh;
    font-family: Arial, sans-serif;
    color:white;
    text-align:center;
}

/* TITULO */
.titulo{
    margin-top:30px;
    font-size:65px;
    font-weight:bold;
    color:#ff4da6;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
    from{
        text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff1a8c;
    }
    to{
        text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff66b3;
    }
}

/* POEMA */
.poema{
    margin-top:20px;
    font-size:20px;
    width:75%;
    margin-left:auto;
    margin-right:auto;
    line-height:1.6;
}

/* CORAZONES */
.heart{
    position:fixed;
    top:-10px;
    animation: fall linear infinite;
    user-select:none;
    pointer-events:none;
}

@keyframes fall{
    0%{
        transform: translateY(0) rotate(0deg);
        opacity:1;
    }
    100%{
        transform: translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

/* OSITO IZQUIERDA */
.osito{
    position:fixed;
    left:20px;
    bottom:20px;
    font-size:90px;
    animation: bounce 2s infinite;
}

/* PAREJA DERECHA */
.pareja{
    position:fixed;
    right:20px;
    bottom:20px;
    display:flex;
    align-items:flex-end;
    gap:10px;
}

.novio{
    font-size:110px;
}

.novia{
    font-size:75px;
}

/* ANIMACION OSITO */
@keyframes bounce{
    0%,100%{ transform: translateY(0); }
    50%{ transform: translateY(-15px); }
}
</style>
</head>

<body>

<div class="titulo">Juan ❤️ Lesdy</div>

<div class="poema">
"Si te quiero es porque sos mi amor, mi cómplice y todo,<br>
y en la calle codo a codo somos mucho más que dos.<br>
Tu boca que es tuya y mía, tu boca no se equivoca,<br>
te quiero porque tu boca sabe gritar rebeldía."
